openapi: 3.2.0
info:
  title: Example API
  version: 1.0.0
paths:
  /users:
    get:
      tags:
        - public
      x-public: true
      operationId: listUsers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: user-schema.yaml
    post:
      operationId: createUser
      tags:
        - protected
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: user-schema.yaml
  /admin:
    get:
      $ref: admin.yaml
