asyncapi: 3.0.0
info:
  title: Simple AsyncAPI 3 Example
  version: 1.0.0
  description: A simple AsyncAPI 3 example for testing split command
channels:
  userSignedup:
    address: user/signedup
    messages:
      UserSignedUp:
        $ref: '#/components/messages/UserSignedUp'
operations:
  sendUserSignedup:
    action: send
    channel:
      $ref: '#/channels/userSignedup'
    messages:
      - $ref: '#/channels/userSignedup/messages/UserSignedUp'
components:
  messages:
    UserSignedUp:
      payload:
        type: object
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
