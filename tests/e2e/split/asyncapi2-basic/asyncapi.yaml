asyncapi: '2.6.0'
info:
  title: Simple AsyncAPI Example
  version: '1.0.0'
  description: A simple AsyncAPI example for testing split command
channels:
  user/signedup:
    description: Channel for user signup events
    subscribe:
      operationId: onUserSignup
      message:
        $ref: '#/components/messages/UserSignedUp'
components:
  messages:
    UserSignedUp:
      payload:
        type: object
        properties:
          displayName:
            type: string
            description: Name of the user
          email:
            type: string
            format: email
            description: Email of the user
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
