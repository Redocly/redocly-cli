openapi: 3.1.0
info:
  title: anyOf with top-level properties
  version: 1.0.0
servers:
  - url: https://api.server.test/v1
paths:
  /users:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - address
                properties:
                  address:
                    type: string
                anyOf:
                  - type: object
                    required:
                      - firstName
                      - lastName
                    properties:
                      firstName:
                        type: string
                      lastName:
                        type: string
                  - type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
              example:
                address: someWhere
                firstName: John
                lastName: Doe
