openapi: 3.0.2
info:
  title: OAS 3.0 Draft4 Exclusive Minimum/Maximum Examples
  version: 1.0.0
paths:
  /test:
    get:
      summary: Test endpoint with exclusiveMinimum/Maximum parameters
      operationId: getTest
      parameters:
        - name: validExclusiveMinimum
          description: "OAS 3.0 draft4: exclusiveMinimum is boolean, used with minimum"
          in: query
          schema:
            type: integer
            minimum: 10
            exclusiveMinimum: true
          example: 11

        - name: invalidExclusiveMinimumBoundary
          description: "exclusiveMinimum boundary (value equals threshold)"
          in: query
          schema:
            type: integer
            minimum: 10
            exclusiveMinimum: true
          example: 10

        - name: validExclusiveMaximum
          description: "OAS3.0 draft4: exclusiveMaximum is boolean, used with maximum"  
          in: query
          schema:
            type: integer
            maximum: 20
            exclusiveMaximum: true
          example: 19

        - $ref: '#/components/parameters/RefInvalidExclusiveMinimumBoundary'

components:
  parameters:
    RefInvalidExclusiveMinimumBoundary:
      name: refInvalidExclusiveMinimumBoundary
      description: "Reference-based invalid boundary case"
      in: query
      schema:
        type: integer
        minimum: 5
        exclusiveMinimum: true
      example: 4
