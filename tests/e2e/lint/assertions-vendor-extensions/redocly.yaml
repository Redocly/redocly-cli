apis:
  main:
    root: ./openapi.yaml

rules:
  rule/vendor-extension:
    subject:
      type: SpecExtension
      property: prop
      filterInParentKeys: ['x-my-extension']
    severity: error
    assertions:
      enum: [foo, bar]
  rule/vendor-extension-in-info-section:
    subject:
      type: SpecExtension
      property: prop2
      filterInParentKeys: ['x-my-extension']
    where:
      - subject:
          type: Info
        assertions:
          defined: true
    severity: error
    assertions:
      enum: [foo, bar]

