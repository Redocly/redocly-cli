  description: |
    Test API for Bug Report
servers:
  - url: https://test.com/v1

paths:
  /test1:
    get:
      summary: Test Request
      operationId: getTest1
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  testArray:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: integer
              examples:
                scenario1:
                  value:
                    testArray:
                      - name: John
                        id: 1
                      - name: James
                        id: 2
                      - name: Joe
                        id: 3
                      - names: Jill
                        id: 4
        404:
          description: Not Found
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    testSchema:
      type: object
      properties:
        testArray:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              id:
                type: integer
      examples:
        - testArray:
            - name: John
              id: 1
            - names: James
              id: 2
  parameters:
    testParam:
      name: testParam
      in: query
      description: Test parameter
      required: false
      schema:
        type: object
        properties:
          testField:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
      examples:
        parametersExample:
          value:
            testField:
              - name: John
              - name: James
              - names: Joe
