apis:
  main:
    root: ./openapi.yaml

rules:
  rule/path-item-mutually-exclusive:
    where:
      - subject:
          type: PathItem
          property: get
        assertions:
          defined: true
    subject:
      type: Operation
    message: Operation should not have summary and tags fields simultaneously
    assertions:
      mutuallyExclusive:
        - summary
        - tags
