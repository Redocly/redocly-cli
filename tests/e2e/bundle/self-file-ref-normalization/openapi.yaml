openapi: 3.0.0
info:
  title: Self-file ref normalization
  version: 1.0.0
servers:
  - url: http://example.com
security: []
paths:
  /test:
    get:
      parameters:
        - $ref: 'openapi.yaml#/components/parameters/myParam'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
components:
  parameters:
    myParam:
      name: myParam
      in: query
      schema:
        type: string
