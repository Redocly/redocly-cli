name: Build and Test

on:
  push:
    branches:
    - test/smoke

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Prepare Smoke
        run: bash ./scripts/prepare-smoke.sh

      - name: Run Smoke
        run: bash ./scripts/run-smoke.sh


      - name: Switch Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Run Smoke
        run: bash ./scripts/run-smoke.sh



      - name: Switch Node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'

      - name: Run Smoke
        run: bash ./scripts/run-smoke.sh


      - name: Switch Node 12
        uses: actions/setup-node@v3
        with:
          node-version: 12
          cache: 'npm'

      - name: Run Smoke
        run: bash ./scripts/run-smoke.sh
