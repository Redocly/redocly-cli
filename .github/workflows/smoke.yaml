        with:
          path: __tests__/smoke/
          key: cache-${{ github.run_id }}-${{ github.run_attempt }}

      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - run: |
          cd __tests__/smoke/
          node bundle.js --version
          node bundle.js lint openapi.yaml --extends minimal
          node bundle.js bundle openapi.yaml
