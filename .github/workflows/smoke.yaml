      - run: bash ./__tests__/smoke/run-smoke.sh "yarn add redoc ./redocly-cli-clean.tgz" "yarn" # FIXME: Use actual openapi-core

  run-smoke--webpack--node-14:
    needs: prepare-smoke
    runs-on: ubuntu-latest
    steps:
