name: Smoke tests

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CI: true
  REDOCLY_TELEMETRY: off

jobs:
  prepare-smoke-plugins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Prepare Smoke
        run: bash ./tests/smoke/smoke-plugins/prepare-smoke-plugins.sh
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}

  run-smoke-plugins--npm--node-24:
    needs: prepare-smoke-plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh

  run-smoke-plugins--npm--node-24--windows:
    needs: prepare-smoke-plugins
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
          enableCrossOsArchive: true
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh

  run-smoke-plugins--npm--node-22:
    needs: prepare-smoke-plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh

  run-smoke-plugins--npm--node-22--windows:
    needs: prepare-smoke-plugins
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
          enableCrossOsArchive: true
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh

  run-smoke-plugins--npm--node-20:
    needs: prepare-smoke-plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh

  run-smoke-plugins--npm--node-20--windows:
    needs: prepare-smoke-plugins
    runs-on: windows-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: tests/smoke/smoke-plugins/
          key: cache-plugins-${{ github.run_id }}-${{ github.run_attempt }}
          enableCrossOsArchive: true
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: bash ./tests/smoke/smoke-plugins/run-smoke.sh
