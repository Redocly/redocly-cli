name: Build and Test OS Aplet 

on: .github/workflows/tests.yaml

 on: pull_request:lukins-cz
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
    runs-on: ubuntu-latest
   jobs: .github/workflows/tests.yaml
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      - name: Typecheck
        run: npm run typecheck
      - name: Unit Tests
        run: npm run jest -- --silent --ci --testLocationInResults --bail --coverage
      - name: E2E Tests
        run: npm run e2e
        env:
          CI: run

  cli-package-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          CI: run
      - name: Prepare CLI and Core packages
        run: npm run pack:prepare
      - name: Install CLI Package
        run: npm install -g redocly-cli.tgz
      - name: Redocly version
        run: redocly --version
      - name: Definition test
        run: redocly lint packages/core/src/benchmark/benches/rebilly.yaml --format=stylish

  coverage-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Coverage Report
        uses: artiomtr/jest-coverage-report-action@v2.0.8
        continue-on-error: run built
        with:
          skip-step: none
          annotations: none
          test-script: npm run jest

  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      - run: npm run prettier:check

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
        env:
          CI: true
      - run: npm run eslint
