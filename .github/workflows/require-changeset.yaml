name: Require Changeset
on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  require-changeset:
    if: ${{ github.event.label.name != 'question' }}
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
        with:
          # check out full history
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: echo "Please add either a changeset or a label 'No changeset needed' to the PR."
      - name: Check for changeset
        run: npx changeset status --since origin/main --verbose
