name: Teset

on:
  push:
    branches:
      - chore/fix-creating-releaseMessage-file

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-test:
    name: Tset
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
      - run: node scripts/post-changeset.js
        id: changesets

      - run: echo "${{ steps.changesets.outputs.releaseMessage }}" 

