name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if ! echo "$PR_TITLE" | grep -E "^(fix|feat|chore|docs)(\([a-z-]+\))?: (üîñ|üß™ )?[a-z].+[^.]$"; then
            echo "‚ùå PR title '$PR_TITLE' does not match the required format"
            echo "Required format: type(scope): subject"
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix(core): fix bug"
            echo "  docs: update README"
            exit 1
          fi
          echo "‚úÖ PR title format is valid"
