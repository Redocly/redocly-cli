            duration time.
          minimum: 1
        unit:
          description: Unit of time.
          oneOf:
            - $ref: '#/components/schemas/TimeUnit'
            - $ref: '#/components/schemas/TimePluralUnit'
      required:
        - duration
        - unit
        - method
