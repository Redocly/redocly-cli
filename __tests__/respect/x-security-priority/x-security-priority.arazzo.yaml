arazzo: '1.0.1'
info:
  title: Priority
  version: 1.0.0
sourceDescriptions:
  - name: museum-api
    type: openapi
    url: ../museum-api.yaml
workflows:
  - workflowId: priority
    x-security:
      - scheme:
          type: apiKey
          name: x-api-key
          in: header
        values:
          apiKey: workflow-key
    steps:
      - stepId: step1
        operationId: museum-api.getMuseumHours
        successCriteria:
          - condition: $statusCode == 200
      - stepId: step2
        operationId: museum-api.getMuseumHours
        x-security:
          - scheme:
              type: apiKey
              name: x-api-key
              in: header
            values:
              apiKey: step-key
        successCriteria:
          - condition: $statusCode == 200
