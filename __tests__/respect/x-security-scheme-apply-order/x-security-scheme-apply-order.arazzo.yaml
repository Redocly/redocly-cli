arazzo: 1.0.1
info:
  title: Redocly Museum API
  version: 1.0.0

sourceDescriptions:
  - name: museum-api
    type: openapi
    url: ../museum-api.yaml

workflows:
  - workflowId: events-crud
    inputs:
      type: object
      properties:
        secret:
          type: string
    parameters:
      - in: header
        name: Authorization
        value: workflow-authorization-header
    steps:
      - stepId: get-museum-hours
        operationId: museum-api.getMuseumHours
        parameters:
          - in: header
            name: Authorization
            value: step-authorization-header
        x-security:
          - schemeName: MuseumPlaceholderAuth
            values:
              username: will-be-overridden-by-the-next-scheme
              password: $inputs.secret
          - scheme:
              type: oauth2
              flows:
                password:
                  tokenUrl: https://example.com/token
                  scopes:
                    read: Read access
            values:
              accessToken: will-be-overridden-by-the-next-scheme
              clientId: $inputs.secret
          - scheme:
              type: http
              scheme: bearer
            values:
              token: this-bearer-token-will-be-overridden-by-the-next-scheme
          - scheme:
              type: apiKey
              in: header
              name: X-API-KEY
            values:
              value: this-api-key-will-be-overridden-by-the-next-scheme
          - scheme:
              type: apiKey
              in: header
              name: X-API-KEY
            values:
              value: api-key-auth-should-be-in-final-result
          - scheme:
              type: apiKey
              in: cookie
              name: X-API-KEY
            values:
              value: cookie-api-key-auth-should-be-in-final-result
          - scheme:
              type: http
              scheme: basic
            values:
              username: basic-auth-should-be-in-final-result
              password: $inputs.secret
        successCriteria:
          - condition: $statusCode == 200
