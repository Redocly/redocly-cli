apis:
  main:
    root: ./openapi.yaml


rules:
  assert/operation-get:
    where:
      - subject:
          type: Operation
          filterInParentKeys: [get]
          property: responses
        assertions:
          defined: true 
    subject: 
      type: Operation
      property: operationId
   
    assertions:
      casing: PascalCase
    message: Operation id should be PascalCase
    

  assert/operation-id-pascal-case:
    subject: 
      type: Operation
      property: operationId
    message: Operation id should be PascalCase
    assertions:
      casing: PascalCase
extends: []