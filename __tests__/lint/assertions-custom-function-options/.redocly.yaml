apis:
  main:
    root: ./openapi.yaml
plugins:
  - ./plugin.js
rules:
  assert/operation-summary-length-custom:
    subject: Operation
    property: summary
    message: Custom message {{problems}}
    minLength: 16
    local/checkWordsStarts: 
      words: 
        - Create
        - Retrieve
        - Merge
        - Delete
        - List
        - Upsert
        - Update
        - Approve
        - Reject
    local/checkWordsCount: 
      min: 3
  assert/operation-summary-length:
    subject: Operation
    property: summary
    minLength: 16
    local/checkWordsStarts: 
      words: 
        - Create
        - Retrieve
        - Merge
        - Delete
        - List
        - Upsert
        - Update
        - Approve
        - Reject
    local/checkWordsCount: 
      min: 3
