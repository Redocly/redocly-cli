apis:
  main:
    root: ./openapi.yaml
styleguide:
  plugins:
    - ./plugin.js
  rules:
    assert/operation-summary-length:
      subject: Operation
      property: summary
      message: Operation summary should start with an active verb
      local/checkWordsStarts: 
        words: 
          - Create
          - Retrieve
          - Merge
          - Delete
          - List
          - Upsert
          - Update
          - Approve
          - Reject
      local/checkWordsCount: 
        min: 3
  extends: []
