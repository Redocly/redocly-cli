apis:
  main:
    root: ./openapi.yaml

rules:
  assert/path-item-mutually-required:
    where:
      - subject:
          type: PathItem
          property: get
        assertions:
          defined: true
    subject: 
      type: Operation
    message: Operation should have summary and security fields simultaneously
    assertions:
      mutuallyRequired:
      - summary
      - security

extends: []
