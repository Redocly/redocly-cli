apiDefinitions:
  main: ./openapi.yaml

lint:
  rules:
    enforcements:
      - on:
          - PathItem.Operation.summary
        description: Operation summary example warn
        severity: warn
        pattern: '/test example/'
        enum:
          - summary test example
        defined: false
        nonEmpty: false
        length: 16
      - on:
          - PathItem.Operation
        description: Operation fields example warn
        severity: warn
        mutuallyExclusive:
          - summary
          - operationId
        mutuallyRequired:
          - summary
          - security
      - on:
          - PathItem.Operation.tags
        description: Operation tags example warn
        severity: warn
        sortOrder: asc
  extends: []