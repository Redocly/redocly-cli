apis:
  main:
    root: ./openapi.yaml

lint:
  rules:
    assert/ref-pattern:
      context:
        - type: Response
      subject: MediaType
      property: schema
      message: Response MediaType schema should contain ref to components folder
      ref: ^(\.\/)?components\/schema\/.*\.yaml$
    assert/ref-pattern-no-properties:
      subject: PathItem
      message: PathItem should contain ref to components folder
      ref: ^(\.\/)?components\/schema\/.*\.yaml$
  extends: []
