apis:
  main:
    root: ./openapi.yaml

rules:
  assert/path-item-suggest:
    where:
      - subject:
          type: PathItem
          property: get
        assertions:
          defined: true
    subject: 
      type: Operation
      property: summary
    message: Operation summary should have at least 10 chars length
    suggest:
      - Suggestion 1
      - Suggestion 2
    assertions:
      minLength: 20
