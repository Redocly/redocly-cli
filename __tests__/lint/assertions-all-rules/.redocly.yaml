apiDefinitions:
  main: ./openapi.yaml

lint:
  rules:
    assertions:
      - on:
          - PathItem.Operation.summary
        description: Operation summary example error
        pattern: '/example/'
        enum:
          - summary example
        defined: true
        nonEmpty: true
        length: 15
        minLength: 10
        maxLength: 20
      - on:
          - PathItem.Operation.$keys
        description: Operation fields example error
        mutuallyExclusive:
          - summary
          - security
        mutuallyRequired:
          - summary
          - operationId
      - on:
          - PathItem.Operation.tags
        description: Operation tags example error
        severity: warn
        sortOrder: desc
  extends: []