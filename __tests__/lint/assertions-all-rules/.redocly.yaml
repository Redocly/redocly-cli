apiDefinitions:
  main: ./openapi.yaml

lint:
  rules:
    assertions:
      - on:
          - PathItem.Operation.summary
        message: Operation summary example error
        pattern: '/example/'
        enum:
          - summary example
        defined: true
        nonEmpty: true
        minLength: 10
        maxLength: 20
      - on:
          - PathItem.Operation.$keys
        message: Operation fields example error
        mutuallyExclusive:
          - summary
          - security
        mutuallyRequired:
          - summary
          - operationId
      - on:
          - PathItem.Operation.tags
        message: Operation tags example error
        severity: warn
        sortOrder: desc
  extends: []