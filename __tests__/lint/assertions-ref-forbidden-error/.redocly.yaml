apis:
  main:
    root: ./openapi.yaml

rules:
  assert/ref-forbidden:
    where:
      - subject:
          type: Response
        assertions: 
          defined: true
    subject:
      type: MediaType
      property: schema
    message: Response MediaType schema should NOT have a ref
    assertions: 
      ref: false
  assert/ref-forbidden-no-property:
    subject: 
      type: PathItem
    message: PathItems should NOT should have a ref
    assertions: 
      ref: false

extends: []
