apis:
  main:
    root: ./openapi.yaml

rules:
  rule/restful-paths:
    subject:
      type: Paths
    assertions:
      notPattern: '/[^{/}]+/[^{/}]+/'
    message: Two consecutive path segments don't have a variable

  rule/path-starts-from-correct:
    subject:
      type: Paths
    assertions:
      pattern: /^\/two/
    message: Path item should start with the `two` prefix

  rule/enums:
    subject:
      type: Schema
      property: enum
    assertions:
      pattern: /Correct/
    message: Enums should contain the `Correct` word
