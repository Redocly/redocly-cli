paths:
  /store/subscribe:
    post:
      summary: Subscribe to the Store events
      description: Add subscription for a store events
      operationId: postId
      requestBody:
        content:
          application/xml:
            schema:
              type: object
              properties:
                callbackUrl:
                  type: string
                  format: uri
      responses:
        '201':
          description: Subscription added
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscriptionId:
                    type: string
                    example: AAA-123-BBB-456
webhooks:
  newPet:
    post:
      summary: new pet
      operationId: newPet
      requestBody:
        description: request body description
        content:
          application/xml:
            schema:
              type: object
              properties:
                name:
                  description: The name given to a pet
                  type: string
                  example: Guru
      responses:
        '200':
          description: response description
          content:
            application/xml:
              schema:
                type: object
                properties:
                  name:
                    description: The name given to a pet
                    type: string
                    example: Guru
