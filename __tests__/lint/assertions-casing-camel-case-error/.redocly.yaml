apis:
  main:
    root: ./openapi.yaml

rules:
  assert/operation-get:
    where:
      - subject: 
          type: Operation
          filterInParentKeys: [get]
          property: responses
        assertions:
          defined: true
    subject: 
      type: Operation
      property: operationId
    assertions:
      casing: camelCase
    message: Operation id for get operation should be camelCase

   
  assert/operation-id-camel-case:
    subject:
      type: Operation
      property: operationId
    message: Operation id should be camelCase
    assertions: 
      casing: camelCase

  assert/camel-case-on-value:
    subject: 
      type: NamedParameters
    assertions:
      casing: camelCase
    message: Named Parameters should be camelCase

extends: []
