apis:
  main:
    root: ./openapi.yaml

extends: []
rules:
  assert/headerMap:
    subject: 
      type: HeadersMap 
      property: x-next
    assertions:
      defined: false

  assert/encodingMap:
    subject: 
      type: EncodingsMap
    assertions:
      casing: kebab-case

  assert/linkMap:
    subject: 
      type: LinksMap
    assertions: 
      pattern: /^pet/

  assert/serverVariableMap:
    subject: 
      type: ServerVariablesMap
    assertions: 
      casing: flatcase

  assert/callbackMap:
    subject: 
      type: CallbacksMap
    assertions:
      casing: snake_case
