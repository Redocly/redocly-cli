apis:
  main:
    root: ./openapi.yaml

rules:
  assert/operation-get:
    where:
      - subject: 
          type: Operation
          filterInParentKeys: [get]
          property: responses
        assertions:
          defined: true
    subject: 
      type: Operation
      property: operationId
    assertions:
      casing: kebab-case
    message: Operation id should be kebab-case

  assert/operation-id-kebab-case:
    subject: 
      type: Operation
      property: operationId
    message: Operation id should be kebab-case
    assertions:
      casing: kebab-case
      
extends: []