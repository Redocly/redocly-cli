apis:
  main:
    root: ./openapi.yaml

rules:
  assert/operation-get:
    subject:
      type: Operation
      property: operationId
      filterInParentKeys: [get]
    assertions:
      casing: kebab-case
    message: Operation id should be kebab-case

  assert/operation-id-kebab-case:
    subject:
      type: Operation
      property: operationId
    message: Operation id should be kebab-case
    assertions:
      casing: kebab-case

extends: []
