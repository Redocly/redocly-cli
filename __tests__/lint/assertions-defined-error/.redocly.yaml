apis:
  main:
    root: ./openapi.yaml


rules:
  assert/response-content-defined:
    where:
    - subject:
        type: Response
        filterOutParentKeys: ['204']
        property: description
      assertions:
        defined: true
    subject: 
      type: Response
      property: content
    message: Response content should be defined
    assertions:
      defined: true
  assert/operation-security:
    subject: 
      type: Operation
      property: security
    message: Operation security should be defined
    assertions: 
      defined: true

extends: []
