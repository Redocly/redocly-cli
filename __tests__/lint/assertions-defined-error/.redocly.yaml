apis:
  main:
    root: ./openapi.yaml


rules:
  assert/response-content-defined:
    context:
    - type: Response
      excludeParentKeys: ['204']
    subject: Response
    property: content
    message: Response content should be defined
    defined: true
  assert/operation-security:
    subject: Operation
    property: security
    message: Operation security should be defined
    defined: true
extends: []
