swagger: "2.0"
info:
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  title: "Swagger Petstore"
  description: "This is a sample"
  version: "1.0.0"
host: "petstore.swagger.io"
basePath: "/v2"
securityDefinitions:
  basicAuth:
    type: basic
    name: Authorization
  bearerAuth:
    type: apiKey
    name: Authorization
    in: header
paths:
  /pet:
    get:
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      responses:
        '201':
          description: Pet updated
        "405":
          description: "Invalid input"
      security:
        - basicAuth: []
