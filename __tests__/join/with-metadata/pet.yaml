openapi: 3.0.0
servers:
  - url: http://redocly-example.com:8080
info:
  description: example test
  version: 1.0.0
  title: Swagger Petstore
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/GETUser/{userId}':
    summary: getPet
    parameters:
      - name: param1
        in: header
        schema:
          description: string
    description: get Pet description
    servers:
      - url: /pet
        description: some description

    get:
      tags:
        - pet
      summary: Find pet by ID
      description: Returns a single pet
      operationId: getPetById
      servers:
        - url: /pet
      parameters:
        - name: petId
          in: path
          description: ID of pet to return
          required: true
          deprecated: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: ok
        400:
          description: bad request
