openapi: 3.0.0
info:
  title: Example API
  description: This is an example API.
  version: 1.0.0
servers:
  - url: https://example.com/api
paths:
  /users/{userId}/orders/{orderId}:
    parameters:
      - name: userId
        in: path
        description: ID of the user
        required: true
        schema:
          type: integer
      - name: orderId
        in: path
        description: ID of the order
        required: true
        schema:
          type: integer
    get:
      x-private: true
      summary: Get an order by ID for a specific user
      responses:
        "200":
          description: OK
        "404":
          description: Not found
