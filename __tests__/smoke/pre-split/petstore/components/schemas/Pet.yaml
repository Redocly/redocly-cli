type: object
required:
  - name
  - photoUrls
discriminator:
  propertyName: petType
  mapping:
    cat: ./Cat.yaml
    dog: ./Dog.yaml
    bee: ./HoneyBee.yaml
    Cat: ./Cat.yaml
    Dog: ./Dog.yaml
    HoneyBee: ./HoneyBee.yaml
properties:
  id:
    externalDocs:
      description: Find more info here
      url: https://example.com
    description: Pet ID
    allOf:
      - $ref: ./Id.yaml
  category:
    description: Categories this pet belongs to
    allOf:
      - $ref: ./Category.yaml
  name:
    description: The name given to a pet
    type: string
    example: Guru
  photoUrls:
    description: The list of URL to a cute photos featuring pet
    type: array
    maxItems: 20
    xml:
      name: photoUrl
      wrapped: true
    items:
      type: string
      format: url
  friend:
    allOf:
      - $ref: ./Pet.yaml
  tags:
    description: Tags attached to the pet
    type: array
    minItems: 1
    xml:
      name: tag
      wrapped: true
    items:
      $ref: ./Tag.yaml
  status:
    type: string
    description: Pet status in the store
    enum:
      - available
      - pending
      - sold
  petType:
    description: Type of a pet
    type: string
xml:
  name: Pet
