    - type: APIGEE_X
      # organizationName: Must be reported as a missing required prop
      auth:
        type: OAUTH2
        # tokenEndpoint: Must be reported as a missing required prop
        clientId: 456 # Must be a string
        clientSecret: '{{ process.env.secret }}'
