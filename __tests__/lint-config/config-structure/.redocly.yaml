  locales:
    - code: 123 # Must be a string
      name: English
    - code: es-ES
      name: Spanish

metadata:
  test: anything

not-listed-filed: Must be reported as not expected

env:
  some-env:
    mockServer:
      off: must be boolean
      not-expected: Must fail
    apis:
      no-root:
        # root: Must be defined
        rules: {}
      wrong-root:
        root: 789 # Must be a string

  referenced-env:
    $ref: ./env.yaml

theme:
  breadcrumbs:
    hide: false
    prefixItems:
      - label: Home
        page: '/'
  imports:
    - '@redocly/test-theme'

  logo:
    srcSet: './images/redocly-black-logo.svg light, ./images/redocly-brand-logo.svg dark'
    altText: Test
    link: /
  asyncapi:
    hideInfo: false
    expandSchemas:
      root: true
      elements: true
  navbar:
    items:
      - label: Markdown
        page: /markdown/
      - page: /my-catalog/
      - page: openapi.yaml
      - label: TSX page
        page: tsx.page.tsx
      - label: External docs
        href: https://test.com/docs/developer-portal/introduction/

  search:
    shortcuts:
      - ctrl+f
      - cmd+k
      - /
    suggestedPages:
      - label: TSX page
        page: tsx.page.tsx
      - page: /my-catalog/

  footer:
    copyrightText: Copyright Â© Test 2019-2020.
    items:
      - group: Legal
        items:
          - label: Terms of Use
            href: 'https://test.com/'
          - label: Privacy Notice
            href: 'https://test.com/'
          - label: Cookie Notice
            href: 'https://test.com/'
      - group: Support
        items:
          - label: Tsx page
            page: tsx.page.tsx
          - label: Blog
            page: blog.page.tsx
      - group: Social
        items:
          - href: 'https://test.com'
            icon:
              srcSet: 'images/test-black.svg light, images/test.svg dark'
          - href: 'https://test.com'
            icon:
              srcSet: 'images/test-black.svg light, images/test.svg dark'
          - href: 'https://test.com'
            icon:
              srcSet: 'images/test-black.svg light, images/test.svg dark'
  markdown:
    lastUpdatedBlock:
      format: 'long'
    editPage:
      baseUrl: https://test.com
  graphql:
    pagination: section
    menu:
      {
        initialLoadState: 'default',
        requireExactGroups: false,
        groups:
          [
            {
              name: 'GraphQL custom group',
              directives: { includeByName: ['cacheControl', 'typeDirective'] },
            },
          ],
        otherItemsGroupName: 'Other',
      }
  sidebar:
    separatorLine: true
    linePosition: top
  catalog:
    main:
      title: API Catalog
      description: 'This is a description of the API Catalog'
      slug: /my-catalog/
      filters:
        - title: Domain
          property: domain
          missingCategoryName: Other
        - title: API Category
          property: category
          missingCategoryName: Other
      groupByFirstFilter: false
      items:
        - directory: ./
          flatten: true
          includeByMetadata:
            type: [openapi]
  scorecard:
    ignoreNonCompliant: true
    levels:
      - name: Baseline
        extends:
          - minimal
      - name: Silver
        extends:
          - recommended
        rules:
          info-description: off

      - name: Gold
        rules:
          rule/path-item-get-required:
            severity: warn
            subject:
              type: PathItem
            message: Every path item must have a GET operation.
            assertions:
              required:
                - get

          operation-4xx-response: warn
    targets:
      - where:
          metadata:
            l0: Distribution
            publishDateRange: 2021-01-01T00:00:00Z/2022-01-01
        minimumLevel: Silver
