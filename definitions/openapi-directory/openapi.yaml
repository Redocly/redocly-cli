                description: |
                  The message's html body.
                  Leave empty to use content from "text".
                  The template placeholders are allowed.
              language:
                type: string
                description: The message's ISO 639-1 two-letter language code.
              weight:
                type: integer
                description: The message's weight.
                minimum: 0
                maximum: 100
                example: 75
                default: 100
            required:
              - from
              - subject
              - text
              - html
              - language
        splitTestStartTime:
