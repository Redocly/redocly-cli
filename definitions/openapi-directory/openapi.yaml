            - archived
        createdTime:
          description: The broadcast message's created time
          allOf:
            - $ref: '#/components/schemas/ServerTimestamp'
        updatedTime:
          description: The broadcast message's updated time
          allOf:
            - $ref: '#/components/schemas/ServerTimestamp'
        _links:
